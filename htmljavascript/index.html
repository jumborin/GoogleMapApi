<!DOCTYPE HTML> 
<html> 
<head> 
	<title>GoogleMapsApi TestPage</title> 
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="./Dao.js"></script> 
	<script type="text/javascript" src="./MapApp.js"></script> 
	<script type="text/javascript" src="./ButtonCtrl.js"></script>
	<script type="text/javascript" src="./ApiCtrl.js"></script>
</head> 
<body>
	<div id="input_area">
		<input id="search" type="text" placeholder="検索したい場所を入力してください" style="width: 100%;">
	</div>
	<div id="main_area">
		<table style="width: 100%;">
			<thead>
				<tr>
					<th class="googlemap">GoogleMap(地図)</th>
					<th class="streetview">ストリートビュー</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="googlemap">
						<div id="googlemap" class="googlemap" style="width: 100%; height: 550px; border: 1px solid Gray;"></div>
					</td>
					<td class="streetview">
						<div id="streetview" class="streetview" style="width: 100%; height: 550px; border: 1px solid Gray;"></div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div id="button_area" align="center">
		<button id="google_map_button" onClick="ButtonCtrl.googleMapButton();">googlemap表示</button>
		<button id="normal_button" onClick="ButtonCtrl.normalButton()">2画面表示</button>
		<button id="street_view_button" onClick="ButtonCtrl.streetviewButton();">ストリートビュー表示</button>
		<button id="clear_all_marker_button" onClick="ButtonCtrl.clearAllMarkerButton();">マーカー非表示</button>
		<button id="disp_all_marker_button" onClick="ButtonCtrl.dispAllMarkerButton();">マーカー表示</button>
		<button id="clear_all_polygon_button" onClick="ButtonCtrl.clearAllPolygonButton();">ポリゴン非表示</button>
		<button id="disp_all_polygon_button" onClick="ButtonCtrl.dispAllPolygonButton();">ポリゴン表示</button>
		<button id="print_button" onClick="window.print();" disabled>印刷</button>
	</div>
</body> 
</html>
